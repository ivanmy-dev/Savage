<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>{% block tittle %}{% endblock %} - Savage</title>
    <!-- Boostrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css Custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    {% block customCSS %}{% endblock %}
</head>
<body>
    <!-- Contenido -->
    <section class="banner" id="inicio">
        <div class="box content">
            {% block header %}
            <header class="hider" id="navbar">
                {% if g.user %}
                <a href="/home" class="logo"><img src="{{ url_for('static', filename='img/logo.png') }}"></a>
                <ul>
                    <li><a href="/home" class="jtn active"><ion-icon src="{{ url_for('static', filename='svg/home-outline.svg') }}"></ion-icon></a></li>
                    <li><a href="/perfil" class="jtn"><ion-icon src="{{ url_for('static', filename='svg/person-circle-outline.svg') }}"></ion-icon></a></li>
                    <li><a href="#" class="jtn"><ion-icon src="{{ url_for('static', filename='svg/settings-outline.svg') }}"></ion-icon></a></li>
                    <li><a href="/logout" class="jtn"><ion-icon src="{{ url_for('static', filename='svg/log-out-outline.svg') }}"></ion-icon></a></li>
                </ul>
                {% else %}
                <a href="/i" class="logo"><img src="{{ url_for('static', filename='img/logo.png') }}"></a>
                <ul>
                    <li><a href="/i" class="jtn active"><ion-icon src="{{ url_for('static', filename='svg/home-outline.svg') }}"></ion-icon></a></li>
                    <li><a  href="/login" class="jtn"><ion-icon src="{{ url_for('static', filename='svg/log-in-outline.svg') }}"></ion-icon> </a></li>
                </ul>
                {% endif %}           
            </header>
            {% endblock %}
            {% block content %}{% endblock %}
            <ul class="sci">
                <h4>&copy; Savage's IvanMY</h4>
                <li><a href="https://github.com/ivanmy-dev"><img src="{{ url_for('static', filename='img/github.png') }}"></a></li>
                <li><a href="https://www.linkedin.com/in/ivanmy-dev/"><img src="{{ url_for('static', filename='img/linkedin.png') }}"></a></li>
            </ul>
        </div>       
    </section>
    <!-- Scripts -->
        <!-- Boostrap 5.0.2 -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Ionic.io -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script>
            var btnContainer = document.getElementById("navbar");
            var btns = btnContainer.getElementsByClassName("jtn");

            for(var i =0; i<btns.length; i++){
                btns[i].addEventListener('click', function(){
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active");
                    this.className += " active";
                    
                })
            }
        </script>
</body>
</html>
